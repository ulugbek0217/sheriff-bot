version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_methods_with_db_argument: true # this allows to change the connection type (pgx.Conn, pgxpool.Pool)
        overrides:
          - db_type: "text"
            go_type:
              type: "string"  # Explicitly specify the type as a string
            nullable: true    # Match the schema (nullable TEXT)
            # This ensures NULL -> "" conversion